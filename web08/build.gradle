apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'war'

compileJava.options.encoding = 'UTF-8'
sourceCompatibility = 1.8
version = '1.0'

eclipse {
	wtp{
		facet {
			facet name: 'jst.web', version: '3.0'
			facet name: 'jst.java', version: '1.8'
		}
	}
}

jar {
	manifest {
		attributes 'Implementation-Title':	'Gradle Quickstart',
						'Implementation-Version': version
	}
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
	compile 'org.mybatis:mybatis-spring:1.2.2'
	compile 'org.springframework:spring-jdbc:4.0.3.RELEASE'
	providedCompile 'javax.servlet:javax.servlet-api:3.0.1'
	compile 'jstl:jstl:1.2'
	compile 'org.reflections:reflections:0.9.9-RC1'
	compile 'log4j:log4j:1.2.17'
	compile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.4.4'
	compile 'org.mybatis:mybatis:3.2.6'
	compile 'org.springframework:spring-context:4.0.2.RELEASE'
	compile group:	'commons-collections',
					name:	'commons-collections',
					version:	'3.2'
	testCompile group: 'junit',	name:	'junit',	version:	'4.12'
	testCompile group: 'org.springframework', name: 'spring-test', version: '5.2.5.RELEASE'
}

test {
	systemProperties 'property' : 'value'
}

uploadArchives{
	repositories {
		flatDir {
			dirs 'repos'
		}
	}
}